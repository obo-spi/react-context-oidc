language: node_js
node_js:
  - "8"
  - "9"

before_install:
  - yarn add jest react react-test-renderer babel-preset-react-app babel-preset-es2015 babel-preset-stage-0 react-dom react-router-dom prop-types oidc-client webpack webpack-command webpack-node-externals babel-loader
install: yarn
script:
  - yarn test

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "8"
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true

# variables d'env
env:
  global:
    - NODE_ENV=production